<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <title>Expenses App</title>
</head>
<body>

    <div class="container">
        <h1 class="expenses-title">Учёт расходов</h1>
        <div class="expenses-push flex">
            <div class="expenses-form flex">
                <div class="money-value currency">
                    <input type="number" class="js-expenses__input expenses-push__input">
                </div>
                    <select id="category-expenses" class="js-category category-list">
                    <option hidden disabled selected>Категории</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Кафе и рестораны">Кафе и рестораны</option>
                    <option value="Аптека">Аптека</option>
                    <option value="Развлечения">Развлечения</option>
                    </select>
            </div>
            <button class="js-expenses__btn expenses-push__btn">Добавить</button>
            <div class="expenses-text__left">
                <p class="expenses-text__limit">Лимит: <span class="js-limit limit currency"></span>
                <button type="button" class="js-settings__limit settings-limit"></button>
                <div class="js-popup popup">
                    <div class="popup-content">
                        <h2 class="popup-title">Новый лимит</h2>
                            <div class="set-limit flex">
                                <div class="settings-input currency">
                                    <input type="number" class="js-popup-input popup-input">
                                </div>
                                <button class="js-popup-btn popup-btn">Задать лимит</button>
                            </div>
                            <button class="js-close close-btn"></button>
                    </div>
                </div>
                </p>
                <p class="expenses-text__limit__sum">Всего: <span class="js-sum sum currency"></span></p>
                <p class="expenses-text__limit__status">Статус: <span class="js-status limit__status"></span></p>
                <button class="js-reeset-btn expenses-reset">Сбросить расходы</button>
            </div>
            <div class="expenses-text__right">
                <h class="expenses-text__history">История:</h>
                <div class="js-expenses-list expenses-text__list"></div>
            </div>
        
        </div>
    </div>
    
    <script defer src="index.js"></script>
    <script defer src="popup.js"></script>
</body>
</html>
